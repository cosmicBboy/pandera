repos:
  - repo: https://github.com/pycqa/pylint
    rev: pylint-2.4.4
    hooks:
    -   id: pylint
        args: [--disable=import-error]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.761
    hooks:
    -   id: mypy
        exclude: (^docs/|^scripts)
        args: ["pandera", "tests"]
