name: pandera-dev-37
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*

  # environment management
  - pip

  # documentation
  - sphinx
  - sphinx_rtd_theme

  # testing
  - codecov
  - mypy
  - pylint>=2.4.4
  - pytest
  - pytest-cov

  # optional
  - pre_commit

  # pandera dependencies
  - black
  - numpy
  - pandas
  - scipy
  - wrapt
  - pyyaml

  - pip:
    - sphinx_autodoc_typehints