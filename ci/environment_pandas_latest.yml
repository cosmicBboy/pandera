name: pandera-dev
channels:
  - defaults
  - conda-forge
dependencies:
  # environment management
  - pip

  # documentation
  - sphinx
  - sphinx_rtd_theme

  # testing
  - codecov
  - mypy
  - pylint>=2.4.4
  - pytest
  - pytest-cov

  # packaging
  - twine

  # performance testing
  - asv

  # optional
  - pre_commit

  # pandera dependencies
  - black
  - numpy
  - pandas
  - scipy
  - wrapt
  - pyyaml

  - pip:
    - sphinx_autodoc_typehints
